<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../css/auth.css" type="text/css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="../Assets/bitsore3.png"/>
		<title>Login</title>
	</head>

	<body>
		<img src="../Assets/bitsore3.png" height="90px">
		<div class="Authbox">
			<h2>Login to Bit-Store</h2>
			<form>
				<p><label for="User">Email or Username</label></p>
				<input type="text" name="User" required="true">
				<p><label for="Password">Password</label></p>
				<input type="password" name="Password" required="true">
			</form>
		</div>
	</body>
</html>
