{% load static %}

		<title>Register</title>
		<link href="../../static/testauth/css/auth.css" type="text/css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="../Assets/bitsore3.png"/>
	</head>

        <div id="Login" class="Loginbox">
			<h2>Login to Bit-Store</h2>

			</form>
